<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/c20db622e4.js" crossorigin="anonymous"></script>
    <header id="main-header"></header>
    <main>
        <section class="filters" id="filterContainer">
            <div id="filters" class="filer-container">
                <h5>Filters
                    <i class="fa-solid fa-filter filter-icon"></i>
                </h5>
            </div>
            <div>
                <span id="regions">Regions <i class="fa-solid fa-caret-down"></i></span>
                <ul  id="regionsOptions" >
                </ul>
            </div>
            <div>
                <span id="currencies" >Currencies <i class="fa-solid fa-caret-down"></i></span>
                <ul id="currenciesOptions" >
                </ul>
            </div>
            <div>
                <span id="languages">Languages <i class="fa-solid fa-caret-down"></i></span>
                <ul id="languagesOptions"  >
                </ul>
            </div>
            <div class="removeFilter">
                <span >Remove Filters<i class="fa-solid fa-xmark"></i></span>
            </div>
        </section>
        <h4 id="filterBy"></h4>
        <div id="countriesContainer"></div>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
